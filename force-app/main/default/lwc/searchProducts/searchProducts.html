<template>
    <lightning-card title="Search Products">
        <lightning-button 
            variant="brand" 
            label="Click Me" 
            title="Click Me" 
            onclick={handleClick} 
            class="slds-m-left_x-small">
        </lightning-button>
        
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <lightning-spinner variant="brand" alternative-text="Loading" size="x-small" if:true={isSpinner}></lightning-spinner>
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={handleCancel}>
                            <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Search Products</h2>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input 
                            type="search" 
                            label="Search Product by Code" 
                            placeholder="Enter Product Code..." 
                            value={searchKeyword}
                            onchange={handleSearchChange}
                            class="slds-m-bottom_medium">
                        </lightning-input>

                        <!-- Data Table -->
                        <lightning-datatable
                            key-field="Id"
                            data={records}
                            columns={columnList}
                            hide-checkbox-column="true"
                            onrowselection={handleRowAction}>
                        </lightning-datatable>

                        <template if:true={showNoProductsMessage}>
                            <p class="slds-text-body_regular slds-p-around_medium">No products found.</p>
                        </template>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
